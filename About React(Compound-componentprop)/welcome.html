<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // Welcome이라는 함수형 컴포넌트를 작성
        function Welcome(props) {
            // console.log(props);
            console.log('Welcome Component called'); // (3)호출, (1)실행, 3번 호출됨.
            return <h1>Hello, {props.이름}</h1>;
        }

        // App 이라는 함수형 컴포넌트 작성
        function App() {
            console.log('App Component called'); // (2)호출
            return (
                <div>
                <Welcome 이름= "Sara"/>
                <Welcome 이름= "Cahal"/>
                <Welcome 이름= "Edite"/>
                </div>
            )
        }

        // const element = <Welcome name= "Sarada"/>;
        ReactDOM.render(<App />, document.getElementById('root')); // (1)호출

    </script>
    
</body>
</html>
