        // 3. state
        const { useState } = React;
        // console.log(useState);
        const Example = props => {
            // count값을 컴포넌트 내부에서 관리
            // 이러한 count값을 하나의 state라고 함.
            // state : Component에서 관리하는 값
            // setState: state값을 변경할 수 있는 setter 함수
            // initialState: 초기 상태값, 초기값

            const [count, setCount] = useState(0); //<-- 왜 0? count의 초기값 0을 세팅
            // console.log(count); // 초기값 및 변경된값 (둘다 활용됨)
            // console.log(setCount); // count값을 변경 할 수 있도록 도와주는 함수
            // setCount()를 거치지 않고서는 count값 수정 불가.

            const clickHandler = () => { //클릭 이벤트 핸들러
                setCount(count+1);
                // state(여기에서는 count)가 변경되면 React는 변경을 감지하고
                // ReactDOM이 새로 렌더링 시킴
            };

            return (
                <div>
                    <p>You Clicked {count} times </p>
                    <button onClick={clickHandler}>Click me!</button>
                </div>
           
            )
        };
        ReactDOM.render(<Example />, document.getElementById('root'));
    </script>
